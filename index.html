<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">

            <h2>
                <img src="assets/images/NYT_Icon.png" id="np"> New York Times Search
            </h2>
        </div>
        <div class="card rounded">
            <div class="card-header">
                <h4>
                    <span class="glyphicon glyphicon-list" aria-hidden="true">
                    </span>
                    &nbsp Search Parameters
                </h4>
            </div>
            <form>
                <div class="form-group">
                    <label>Search Term</label>
                    <input type="text" class="form-control" id="term" style="color:#888;" value="What are you looking for?" onfocus="inputFocus(this)" onblur="inputBlur(this)">
                </div>
                <div class="form-group">
                    <label for="pwd">Number of Records</label>
                    <input type="text" class="form-control" id="numRec" style="color:#888;" value="How many records do you want?" onfocus="inputFocus(this)" onblur="inputBlur(this)">
                </div>
                <div class="form-group ">
                    <label for="pwd ">Start Year(Optional)</label>
                    <input type="text" class="form-control" id="start" style="color:#888;" value="Starting from what year?" onfocus="inputFocus(this)" onblur="inputBlur(this)">
                </div>
                <div class="form-group">
                    <label for="pwd">End Year(Optional)</label>
                    <input type="text" class="form-control" id="end" style="color:#888;" value="Ending what year?" onfocus="inputFocus(this)" onblur="inputBlur(this)">
                </div>
                <button type="submit" class="btn btn-default" id="find-article">
                    <span class="glyphicon glyphicon-search " aria-hidden="true ">
                    </span> Search
                </button>
                <button id="clear" class="btn btn-default ">
                    <span class="glyphicon glyphicon-trash" id="clear" aria-hidden="true ">
                    </span> Clear Results
                </button>
            </form>

        </div>
        <br>
        <div class="card ">
            <div class="card-header ">
                <h4> 
                    <span class="glyphicon glyphicon-th" aria-hidden="true "> 
                    </span> 
                    &nbsp Top Articles
                </h4>
            </div>
            <div class="card-block" id="return">
                
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
